name: CI

on:
  push:
    branches: [master, main]
    paths:
      - "*.ts"
      - "src/**"
      - "package.json"
      - "tsconfig.json"
      - "eslint.config.js"
  pull_request:
    branches: [master, main]
    paths:
      - "*.ts"
      - "src/**"
      - "package.json"
      - "tsconfig.json"
      - "eslint.config.js"

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint
